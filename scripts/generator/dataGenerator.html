<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Data Generator</title>

    <link rel="stylesheet" href="../../echoes/css/bootstrap.css">
    <link rel="stylesheet" href="../../echoes/css/style.css">
</head>

<body>
    <nav class="navbar navbar-default color-fill navbar-fixed-top">
        <div class="col-md-12">
            <div class="nav">
                <button class="btn-nav">
                    <span class="icon-bar inverted top"></span>
                    <span class="icon-bar inverted middle"></span>
                    <span class="icon-bar inverted bottom"></span>
                </button>
            </div>
            <a class="navbar-brand" id="home" href="#">
                <img class="logo" src="../../echoes/img/logo.png" alt="logo">
            </a>
            <div class="nav-content hideNav hidden">
                <ul class="nav-list vcenter">
                    <li class="nav-item"><a class="item-anchor" id="index" href="#">Home</a></li>
                    <li class="nav-item"><a class="item-anchor" id="generator" href="#">Generator</a></li>
                    <li class="nav-item"><a class="item-anchor" id="simulator" href="#">Simulator</a></li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="position: absolute; width: 300px; top: 100px; padding: 10px">
        <div id="modeRadio">
            <label>생성 <input name="mode" type="radio" value="new" , checked></label>
            <label>수정 <input name="mode" type="radio" value="edit"></label>
            <label>삭제 <input name="mode" type="radio" value="delete"></label>
        </div>
        <!-- style="height:200px; overflow:hidden; overflow-y:scroll;" -->
        <!-- data-role="listview" data-inset="true"  -->
        <div id="dataListView">
            <ul class="nav-hero-list">
                <li class="nav-item"><a href="#">Test</a></li>
            </ul>
        </div>

        <div id="heroListDiv" style="visibility:hidden">
            <strong>영웅목록</strong>
            <select id="heroList" style="height: 25px;">
            </select><br>
        </div>
    </div>
    <div style="position: absolute; width: 300px; top: 100px; left: 350px; padding: 10px">
        <p><strong>이름</strong><br>
            <input type="text" id="name">
        </p>

        <p><strong>속성</strong>
            <select id="element" style="height: 25px;">
            </select>
        </p>

        <p><strong>스킬1</strong><br>
            <input type="number" id="att_rate_1" placeholder="attack rate"><br>
            <input type="number" id="pow_1" placeholder="pow"><br>
            <input type="number" id="soul_burn_1" placeholder="soul burn"><br>

            <select id="skill_kind1" style="height: 25px;">
            </select>
            <input type="number" id="kind_rate_1" placeholder="addition rate (%)" style="visibility:hidden"><br>
        </p>

        <p><strong>스킬2</strong><br>
            <input type="number" id="att_rate_2" placeholder="attack rate"><br>
            <input type="number" id="pow_2" placeholder="pow"><br>
            <input type="number" id="soul_burn_2" placeholder="soul burn"><br>

            <select id="skill_kind2" style="height: 25px;">
            </select>
            <input type="number" id="kind_rate_2" placeholder="addition rate (%)" style="visibility:hidden"><br>
        </p>

        <p><strong>스킬3</strong><br>
            <input type="number" id="att_rate_3" placeholder="attack rate"><br>
            <input type="number" id="pow_3" placeholder="pow"><br>
            <input type="number" id="soul_burn_3" placeholder="soul burn"><br>

            <select id="skill_kind3" style="height: 25px;">
            </select>
            <input type="number" id="kind_rate_3" placeholder="addition rate (%)" style="visibility:hidden"><br>
        </p>
    </div>
    <div style="position: absolute; width: 500px; top: 70px; left: 700px; padding: 10px;">
        <div>
            <strong>생성된 Json</strong><br>
            <textarea id="result" cols="50" rows="18"></textarea><br>
        </div>
    </div>
    <div style="position: fixed; height: 50px; bottom: 0; width: 100%; padding: 10px; pointer-events:none;">
        <div style="float: right;">
            <input type="button" id="execute" value="실행" style="width:200px; pointer-events:auto;">
        </div>
    </div>

    <script>
        require('../toggleMenu.js')
        require('./dataGenerator.js')
    </script>
</body>

</html>
