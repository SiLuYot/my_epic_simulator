<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Damage Simulator</title>

    <link rel="stylesheet" href="../../echoes/css/bootstrap.css">
    <link rel="stylesheet" href="../../echoes/css/style.css">
</head>

<body>
    <nav class="navbar navbar-default color-fill navbar-fixed-top">
        <div class="col-md-12">
            <div class="nav">
                <button class="btn-nav">
                    <span class="icon-bar inverted top"></span>
                    <span class="icon-bar inverted middle"></span>
                    <span class="icon-bar inverted bottom"></span>
                </button>
            </div>
            <a class="navbar-brand" id="home" href="#">
                <img class="logo" src="../../echoes/img/logo.png" alt="logo">
            </a>
            <div class="nav-content hideNav hidden">
                <ul class="nav-list vcenter">
                    <li class="nav-item"><a class="item-anchor" id="index" href="#">Home</a></li>
                    <li class="nav-item"><a class="item-anchor" id="generator" href="#">Generator</a></li>
                    <li class="nav-item"><a class="item-anchor" id="simulator" href="#">Simulator</a></li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="position: absolute; width: 300px; top: 100px; padding: 10px">

        <h3>공격</h3>
        <strong>영웅</strong>
        <p>
            <select id="heroList" style="height: 25px;">
            </select><br>
        </p>

        <strong>공격력</strong>
        <p>
            <input type="number" id="attack_value"><br>
        </p>

        <strong>크리티컬 데미지 (%)</strong>
        <p>
            <input type="number" id="critical_value"><br>
        </p>

        <strong>스킬강화로 올라간 데미지 (%)</strong>
        <p>
            <input type="number" id="skillMult_value1" placeholder="index 1"><br>
            <input type="number" id="skillMult_value2" placeholder="index 2"><br>
            <input type="number" id="skillMult_value3" placeholder="index 3"><br>
        </p>

        <strong>속도</strong>
        <p>
            <input type="number" id="speed_value" placeholder="필요한 경우만 입력"><br>
        </p>

        <strong>방어력</strong>
        <p>
            <input type="number" id="def_value" placeholder="필요한 경우만 입력"><br>
        </p>

        <strong>체력</strong>
        <p>
            <input type="number" id="hp_value" placeholder="필요한 경우만 입력"><br>
        </p>

        <strong>버프</strong>
        <p>
            <label><input id="atkUp" type="checkbox" value="">공격력 증가 (+50%)</label><br>
            <label><input id="atkGreateUp" type="checkbox" value="">공격력 증가 대 (+75%)</label><br>

            <label><input id="speedUp" type="checkbox" value="">속도 증가 (+30%)</label><br>
            <label><input id="speedGreateUp" type="checkbox" value="">속도 증가 대 (+45%)</label><br>

            <label><input id="defUp" type="checkbox" value="">방어력 증가 (+60%)</label><br>

            <label><input id="criticalDmgUp" type="checkbox" value="">치명피해 증가 (+50%)</label><br>
        </p>

    </div>
    <div style="position: absolute; width: 300px; top: 100px; left: 350px; padding: 10px">

        <h3>방어</h3>
        <strong>속성</strong>
        <p>
            <select id="enemy_element" style="height: 25px;">
            </select>
        </p>

        <strong>방어력</strong>
        <p>
            <input type="number" id="enemy_def" value="55"><br>
        </p>

        <strong>디버프</strong>
        <p>
            <label><input id="defDown" type="checkbox" value="">방어력 감소 (-70%)</label><br>
            <label><input id="target" type="checkbox" value="">표적 (+15%)</label><br>
        </p>

    </div>
    <div style="position: absolute; width: 500px; top: 70px; left: 700px; padding: 10px;">
        <strong>결과 (소수점 3자리까지. 이후 반올림)</strong><br>
        <textarea id="result" cols="50" rows="16"></textarea><br>
    </div>
    <div style="position: fixed; height: 50px; bottom: 0; width: 100%; padding: 10px; pointer-events:none;">
        <div style="float: right;">
            <input type="button" id="simulate" value="Go!" style="width:200px; pointer-events:auto;">
        </div>
    </div>
</body>

<script>
    require('../toggleMenu.js')
    require('./damageSimulator')
</script>

</html>
